<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition>

	<h:form>

		<p:toolbar id="toolbar">
			<p:toolbarGroup align="left">
				<p:menubar>
					<p:menuitem value="#{msg.yourGames}" icon="ui-icon-home"
						action="gameLibrary?faces-redirect=true" ajax="false" />

					<p:menuitem value="#{msg.shop}" icon="ui-icon-person"
						action="shop?faces-redirect=true" ajax="false" />

					<p:menuitem value="#{msg.manageGames}" icon="ui-icon-clipboard"
						action="storeGame?faces-redirect=true" ajax="false" /> <!-- rendered="#{authenticatedUser.admin}" -->

					<p:menuitem value="#{msg.manageUsers}" icon="ui-icon-plus" 
						action="storeUser?faces-redirect=true" ajax="false" /> <!-- rendered="#{authenticatedUser.admin}" -->
				</p:menubar>
			</p:toolbarGroup>

			<p:toolbarGroup align="right" styleClass="toolbarRight">
				<p:menubar>
					<p:submenu icon="ui-icon-person"> <!-- label="#{authenticatedUser.user.name}" -->
						<p:menuitem value="Logout" action="#{toolbarBean.logout}"
							ajax="false" />
					</p:submenu>
				</p:menubar>
			</p:toolbarGroup>
		</p:toolbar>

	</h:form>

</ui:composition>

</html>

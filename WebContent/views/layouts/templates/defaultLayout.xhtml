<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<!--
	<o:importFunctions type="com.carver_as.carverjsf.utils.JSFUtils" />
 -->

<!--
<f:view locale="#{toolbarBean.locale}">
 -->
<f:view>

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<h:outputStylesheet library="css" name="general.css" />
		<h:outputScript library="js" name="calendar.js" target="body" />
		<ui:insert name="js" />
		<ui:insert name="gmapsJS" />
		<title>
			<ui:insert name="title" />
		</title>
	</h:head>

	<h:body>
		<div id="layout">
			<div id="header">
				<ui:include src="header.xhtml" />
			</div>
			<div id="menu">
				<ui:insert name="menu">
					<ui:include src="toolbar.xhtml" />
				</ui:insert>
			</div>

			<div id="content" class="ui-panel ui-widget ui-widget-content ui-corner-all bodyCentral" style="margin-top: 5px;">
   				<ui:insert name="content" />
				<br />
			</div>

			<div id="footer">
				<ui:include src="footer.xhtml" />
			</div>
		</div>

	</h:body>
</f:view>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layouts/templates/defaultLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg.appTitle} #{msg.manageUsers}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="formLogin" prependId="false">
			<center>
				<h2>#{msg.newAccount}</h2>
				<p:growl id="growl" showDetail="false" sticky="false" life="3000" autoUpdate="true"/>

				<p:panelGrid columns="2">
					<f:facet name="header">#{msg.newAccount}</f:facet>

					<h:outputLabel for="email" value="#{msg.email}" />
					<p:inputText id="email" value="#{manageUsersBean.user.email}"
						required="true" />

					<h:outputLabel for="name" value="#{msg.name}:" />
					<p:inputText id="name" value="#{manageUsersBean.user.name}"
						required="true" />

					<h:outputLabel for="password" value="#{msg.password}" />
					<p:password id="password"
						value="#{manageUsersBean.password}" required="true"
						feedback="true" />

					<h:outputLabel for="isAdmin" value="#{msg.administratorType}" />
					<p:selectBooleanCheckbox id="isAdmin" value="#{manageUsersBean.admin}"
						required="true" />

					<h:outputLabel for="gold" value="#{msg.initialGold}" />
					<p:inputText id="gold" value="#{manageUsersBean.user.gold}"
						required="true" />

					<f:facet name="footer">
						<center>
							<p:commandButton value="#{msg.register}" type="submit"
								actionListener="#{manageUsersBean.create}" />
						</center>
					</f:facet>

				</p:panelGrid>
			</center>
		</h:form>

	</ui:define>
</ui:composition>

</html>

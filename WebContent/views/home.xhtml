<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layouts/templates/defaultLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg.appTitle}" />
	</ui:define>

	<ui:define name="content">
		<h:outputText value="#{greetBean.greet}" />
		<h1>#{greetBean.greet}</h1>
		<div>
			<p:chart type="pie" model="#{greetBean.pieModel1}"
				style="width:400px;height:300px" />

			<p:chart type="pie" model="#{greetBean.pieModel2}"
				style="width:400px;height:300px" />
		</div>
	</ui:define>
</ui:composition>
</html>
